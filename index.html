<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div id="calculadora">
            <p id="hora">00:00</p>
            <input id="text" type="text">
            <br>
            <button class="buttonA"  id="buttonAC" onclick="buttonAC()">AC</button>
            <button class="buttonA" id="button+-" onclick="buttonMasMen()">+/-</button>
            <button class="buttonA"  id="button%" onclick="buttonPorc()">%</button>
            <button class="buttonB" id="button÷" onclick="buttonDiv()">÷</button>
            <br>
            <button class="buttonC" id="7" onclick="button7()">7</button>
            <button class="buttonC" id="8" onclick="button8()" >8</button>
            <button class="buttonC" id="9" onclick="button9()">9</button>
            <button class="buttonB" id="x" onclick="buttonProd()">x</button>
            <br>
            <button class="buttonC" id="4" onclick="button4()">4</button>
            <button class="buttonC" id="5" onclick="button5()">5</button>
            <button class="buttonC" id="6" onclick="button6()">6</button>
            <button class="buttonB" id="button-" onclick="buttonRes()">-</button>
            <br>
            <button class="buttonC" id="1" onclick="button1()">1</button>
            <button class="buttonC" id="2" onclick="button2()">2</button>
            <button class="buttonC" id="3" onclick="button3()">3</button>
            <button class="buttonB" id="button+" onclick="buttonSum()">+</button>
            <br>
            <button class="buttonC" id="b0" onclick="button0()">0</button>
            <button class="buttonC" id="button." onclick="buttonP()" >.</button>
            <button class="buttonB" id="button=" onclick="resultado()">=</button>
        </div>
    </main>
    <script src="js/prueba.js"></script>
</body>
</html>
